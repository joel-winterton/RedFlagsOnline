<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
    <link href="css/main.css" rel="stylesheet">

    <title>Host a game</title>
</head>
<body>
<div id="game">
    <!-- Game starting section-->
    <div id="start" class="active">
        <div id="error"></div>
        <h1>Create a game</h1>
        <label>Username<input type="text" id="username"></label>
        <label>Game name:<input type="text" id="game_name"/>
        </label>
        <button id="create">Create game</button>
        <h1>Join a game</h1>
        <label>Username<input type="text" id="join_username"></label>
        <label>Game ID:<input type="text" id="join_id"/>
        </label>
        <button id="join">Join game</button>
    </div>
    <div id="main" class="inactive">
        <h1 id="info_name"></h1>
        Game ID: <span id="info_id"></span>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="info_players">

            </tbody>
        </table>
        <button id="process_start">Start game</button>
        <div id="info_cards"></div>
    </div>
</div>
</body>
</html>
